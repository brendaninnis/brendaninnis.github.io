<a id="twitter-link"
   class="icon" 
   title="Twitter" 
   aria-label="Twitter"
   href="https://twitter.com/innisbrendan">
    {% include svg/twitter.svg %}
</a>

{% if site.github.profile %}
<a id="github-link"
   class="icon" 
   title="Github" 
   aria-label="Github"
   href="{{ site.github.profile }}">
    {% include svg/github.svg %}
</a>
{% endif %}
